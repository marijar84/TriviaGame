<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Acme|Poppins|Shadows+Into+Light|Muli" rel="stylesheet">
</head>

<body>
    <div class="row main">
        <div class="col-md-12">
            <div class="container" id="container_question">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1 class="title_h1">Totally Trivia Game</h1>
                        <h3 class="lable_h3">Time remaining:
                            <h3 id="time" class="lable_h3">13</h3>
                        </h3>
                        <div id="question">
                            <h1 id="questionlabel" class="question_h1"></h1>

                            <div class="custom-control custom-radio ">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label id="labelAsnwer1" class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label id="labelAsnwer2" class="custom-control-label" for="customRadio1"></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                <label id="labelAsnwer3" class="custom-control-label" for="customRadio1"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="container_start">
            <h1 class="title_h1">Trivia Game</h1>
            <button id="start" type="button" class="btn btn-primary btn-lg btn-block">Start</button>
            <div class="row" id="result">
                <div class="col-md-6">
                    <h1 id="correctAnswer">a</h1>
                </div>
                <div class="col-md-6">
                    <h1 id="incorrectAnswer"></h1>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <h1 id="answerSelected" class="initialtitle">Good Answer!</h1>
        <br/>
        <h1 id="initialtitle" class="initialtitle">Country Hangman!</h1>
    </div>
</body>

</html>
